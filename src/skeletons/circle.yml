machine:
  node:
    version: 4.2.3
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install libffi-dev libssl-dev
    - pip install pyopenssl ndg-httpsclient pyasn1
    - pip install awscli
  post:
    - ./$CLUSTERNATOR_DIR/decrypt.sh

test:
  post:
    - ./$CLUSTERNATOR_DIR/docker-build.sh
    - ./$CLUSTERNATOR_DIR/decrypt.sh
    - node ./$CLUSTERNATOR_DIR/notify.js
