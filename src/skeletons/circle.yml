machine:
  node:
    version: 4.2.6
  services:
    - docker

dependencies:
  pre:
    - npm install aws-sdk
  post:
    - ./$CLUSTERNATOR_DIR/decrypt.sh

test:
  post:
    - node ./$CLUSTERNATOR_DIR/docker-build.js

deployment:
  master:
    branch: master
    owner: rangle # MASTER REPOSITORY OWNER GOES HERE
    commands:
      - clusternator update -d master
