machine:
  node:
    version: 4.2.3
  services:
    - docker

dependencies:
  pre:
    - sudo npm install -g aws-sdk
  post:
    - ./$CLUSTERNATOR_DIR/decrypt.sh

test:
  post:
    - ./$CLUSTERNATOR_DIR/docker-build.sh
    - ./$CLUSTERNATOR_DIR/decrypt.sh
    - node ./$CLUSTERNATOR_DIR/notify.js

deployment:
  master:
    branch: master
    owner: rangle # MASTER REPOSITORY OWNER GOES HERE
    commands:
      - clusternator update -d master
